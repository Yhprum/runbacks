services:
  runbacks:
    container_name: runbacks
    build: .
    restart: unless-stopped

  runbacks-db:
    container_name: runbacks-db
    build: ./pocketbase
    volumes:
      - $VOLUME_PATH/Runbacks/pb:/pb_data
    restart: unless-stopped

  runbacks-proxy:
    container_name: runbacks-proxy
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 6533:80
